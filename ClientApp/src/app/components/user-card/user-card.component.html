<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.FirstName }} {{ user.LastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.Client }} - {{ user.Role }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.Email }}</p>
    <p>{{ user.Mobile }}</p>
    <p>{{ user.IsActive }}</p>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="handleDeleteUser()">DELETE USER</button>
  </mat-card-actions>
</mat-card>
